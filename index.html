<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 Formulário de Alistamento</title>
</head>
<body>
    <form action="http://mach1.great-site.net/cadastroRecruta.php" method="post">
    
    <fieldset>
        <legend>Seu E-mail</legend>

        <label>
            <input type="text" placeholder="seuemail@mail.com" name="email" required>
        </label>

        <br><br>
    </fieldset>

    <fieldset>
        <legend>Sua Senha</legend>

        <label for="pass">
            <input type="text" placeholder="Crie uma senha" name="senha" required>
        </label>

        <br><br>
    </fieldset>

    <fieldset>
        <legend>Seu Nome Completo</legend>

        <label>
            <input type="text" placeholder="Informe Seu Nome Completo" name="nomeCompleto" required>
        </label>

        <br><br>
    </fieldset>

    <fieldset>
        <legend>Seu CPF</legend>

        <label>
            <input type="text" placeholder="000.000.000-00" name="cpf" required>
        </label>

        <br><br>
    </fieldset>
    <fieldset>
        <legend>Seu RG (APENAS NUMEROS)</legend>

        <label>
            <input type="text" placeholder="00.00.000.000" name="rg" required>
        </label>

        <br><br>
    </fieldset>
    <fieldset>
        <legend>Data De Nascimento</legend>

        <label>
            <input type="text" placeholder="dd/mm/aaaa" name="nascimento" required>
        </label>

        <br><br>
    </fieldset>
    <fieldset>

        <legend>Necessidades Especiais</legend>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" name="escolha" id="escolha" value="checkedValue" checked>Sim</label>
            
         <br><br>

        <label class="form-check-label">
           <input type="radio" class="form-check-input" name="escolha" id="escolha" value="checkedValue" checked>Não</label>
        <br><br>
    </fieldset>
    <fieldset>
        <legend>Estado de residência</legend>

        <label for="estado"></label>
        <select name="estado"> 
            <option value="ac">Acre</option> 
            <option value="al">Alagoas</option> 
            <option value="am">Amazonas</option> 
            <option value="ap">Amapá</option> 
            <option value="ba">Bahia</option> 
            <option value="ce">Ceará</option> 
            <option value="df">Distrito Federal</option> 
            <option value="es">Espírito Santo</option> 
            <option value="go">Goiás</option> 
            <option value="ma">Maranhão</option> 
            <option value="mt">Mato Grosso</option> 
            <option value="ms">Mato Grosso do Sul</option> 
            <option value="mg">Minas Gerais</option> 
            <option value="pa">Pará</option> 
            <option value="pb">Paraíba</option> 
            <option value="pr">Paraná</option> 
            <option value="pe">Pernambuco</option> 
            <option value="pi">Piauí</option> 
            <option value="rj">Rio de Janeiro</option> 
            <option value="rn">Rio Grande do Norte</option> 
            <option value="ro">Rondônia</option> 
            <option value="rs">Rio Grande do Sul</option> 
            <option value="rr">Roraima</option> 
            <option value="sc">Santa Catarina</option> 
            <option value="se">Sergipe</option> 
            <option value="sp">São Paulo</option> 
            <option value="to">Tocantins</option> 
           </select>
    </fieldset>
    </fieldset>
    <fieldset>
        <legend>Dados de Especialização</legend>

                    <label for="especializacao1" >
                    <input type="checkbox" class="checkbox" name="especializacao1" id="especializacao1" >
                    Mecanica da aeronaves (Back-End)
                    </label>
                    <br>
                    <label for="especializacao2" >
                    <input type="checkbox" class="checkbox" name="especializacao2" id="especializacao2" >
                    Montagem da aeronave (Front-End)
                    </label>
                    <br>
                    <label for="especializacao3" >
                    <input type="checkbox" class="checkbox" name="especializacao3" id="especializacao3" >
                    Engenheiro da aeronaves (FullStack)
                    </label>
                    <br>
                    <label for="especializacao4" >
                    <input type="checkbox" class="checkbox" name="especializacao4" id="especializacao4" >
                    Piloto (Tester)
                    </label>
                    <br>
                    <label for="especializacao5" >
                    <input type="checkbox" class="checkbox" name="especializacao5" id="especializacao5" >
                    Operador de tráfego aéreo (Scrum Master)
                    </label>
    </fieldset>
    <br>
    <label for="imagem">Adicione sua foto:
        <input type="file" name="imagem" >
    </label>
    <br><br>
    <input type="submit" value="Realizar Alistamento">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
